<!DOCTYPE html>
<html>
<body>

<div id="id01">
<h1>This is the initial text line 1<br>This is the initial text line 2</h1>
<button type="button" onclick="loadDoc()">Replace text and button</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var arr = JSON.parse(this.responseText);
      var out = "";
      var i;
      for(i = 0; i < arr.length; i++) {
          out += '<a href="' + arr[i].url + '">' +
          arr[i].display + '</a><br>';
      }
      document.getElementById("id01").innerHTML = out;
    }
  };
  xhttp.open("GET", "../ajax-json-files/w3schools-tut-links.txt", true);
  xhttp.send();
}
</script>

</body>
</html>
